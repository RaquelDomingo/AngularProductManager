<link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
<div class="container">
<h1>Create a New Product</h1>
<form #form="ngForm">
  <p>Title: <input 
    type="text"
    name="title"
    required
    minlength="4"
    [(ngModel)]="product.title"
    #title="ngModel">
    </p>
    <p>Price: <input 
    type="text" 
    name="price"
    required
    minlength="1"
    [(ngModel)]="product.price"
    #price="ngModel">
    </p>
    <p>Url: <input 
    type="text" 
    name="url"
    [(ngModel)]="product.url"
    #url="ngModel">
    </p>
    <button [routerLink]="['/products']" (click)="createNewItem()" [disabled]="!form.valid">Create new Item</button>
</form>
</div>
